<!DOCTYPE html>
<html>
    <head>
        <title>Task Manager</title>
        <link rel="stylesheet" href="css/index.css"/>
        <meta charset="UTF-8">
    </head>
    <body>
        
    <div id="allContainer">
        <div id="newTask">
            <h3 id="addTaskTitle">Add a new task</h3>
            <input id="name" class="inputdata" type="text" placeholder="Task Name"><br>
            <input id="description" class="inputdata" type="text" placeholder="Description"><br>
            <button id="newTaskButton">Add Task</button>

        </div>

        <div id="TO_DO">
            <h4>To Do</h4>
            <div id="ToDoContainer" class=taskContainer></div>

        </div> 

        <div id="DOING">
            <h4>Doing</h4>
            <div id="DoingContainer" class=taskContainer></div>

        </div>

        <div id="DONE">
            <h4>Done</h4>
            <div id="DoneContainer" class=taskContainer></div>
        </div>          
    </div>
    </body>
</html>

<script src="js/index.js"></script>
